language: ruby
sudo: false
cache:
  bundler: true
  directories:
      - tmp/parallel_runtime_log
services:
  - postgresql
addons:
  postgresql: '9.5'
env:
  global:
    - ENABLE_COVERAGE=true
    - DB_USERNAME=postgres
    - CC_TEST_REPORTER=935a4195bd35a993666acc398a01a53daf4e7f11635e90a51c8f30b44cbe1ec9
before_install:
  - wget https://dl.minio.io/server/minio/release/linux-amd64/minio
  - chmod +x minio
  - ./minio server /data
  - "curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter"
  - sudo apt-get install pdftk
before_script:
  - bundle install && bundle exec rails db:create db:migrate RAILS_ENV=test
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rspec
  - "cd vendor/gems/et_acas_api; BUNDLE_GEMFILE=$PWD/Gemfile bundle install; bundle exec rake db:create db:migrate RAILS_ENV=test; BUNDLE_GEMFILE=$PWD/Gemfile bundle exec rspec"
after_success:
  - bundle exec codeclimate-test-reporter
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
